<script>
	var oForm=document.getElementById("form1");
	var oUser=oForm.user;
	var oPassword=oForm.password;
	var oPassword1=oForm.password1;
	var oEmail=oForm.email;
	var oTel=oForm.tel;
	var oProvince=oForm.province;
	var oSex=oForm.sex;
	var oHobby=oForm["hobby[]"];
	console.log(oHobby);
	var oReader=oForm.reader;
	var oBut=document.getElementById("but");
	oForm.onsubmit=function(){
		if(oUser.value==""){
			alert("用户名不能为空");
			return false;
		}else{
			var reg=/^\w+$/;
			if(!reg.test(oUser.value)){
				alert("用户名格式不正确");
				return false;
			}
		}
	
		if(oPassword.value!=oPassword1.value){
			alert("密码不一致");
			return false;
		}
		
		if(oEmail.value==""){
		   alert("邮箱不能为空");
			return false;
		}else{
			var reg = "/^\w+@\w+\.\w+$/";
			if(!reg.test(oEmail.value)){
				alert("邮箱格式不正确");
				return false;
			}
		}
		if(oTel.value==""){
		   alert("手机号不能为空");
			return false;
		}else{
			var reg = "/^1[3578]\d{9}$/";
			if(!reg.test(oTel.value)){
				alert("手机号格式不正确");
				return false;
			}
		}
		if(oProvince.value=="请选择省份"){
			alert("请选择省份");
			return false;
		}
		if(!oSex[0].checked && !oSex[1].checked){
			alert("性别不能为空");
			return false;
		}
		if(!oHobby[0].checked && !oHobby[1].checked && !oHobby[2].checked){
			alert("选个爱好吧");
			return false;
		}
		if(!oReader.checked){
			alert("请阅读用户协议");
			return false;
		}
		
	}
	oBut.onclick=function(){
		window.location="login.html";
	}
</script>
